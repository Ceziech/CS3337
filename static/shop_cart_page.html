<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Parking Checkout</title>
    <link rel="stylesheet" href="shop_cart_page.css"> <!-- Updated CSS reference -->
</head>
<body>
    <header>
        <div class="header-content">
            <img src="calstatela_logo.png" alt="Cal State LA Logo" class="logo">
            <h1>Parking and Transportation</h1>
            <button class="login-btn">Login</button>
        </div>
        <p class="countdown">14:49 remaining to complete order</p>
    </header>

    <main>
        <section class="cart">
            <h2>Your Shopping Cart</h2>
            <form id="add-permit-form">
                <label for="permit-type">Choose Permit Type:</label>
                <select id="permit-type" name="permit-type" required>
                    <option value="" disabled selected>Select a permit</option>
                    <option value="1-day">1-Day Parking Permit - $10.00</option>
                    <option value="7-day">7-Day Parking Permit - $50.00</option>
                    <option value="30-day">30-Day Parking Permit - $100.00</option>
                </select>
                <button type="submit" class="continue-btn">Add to Cart</button>
            </form>
            <table id="cart-table">
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Remove</th>
                </tr>
            </table>
            <div id="cart-summary">
                <p id="subtotal">Sub-Total: $0.00</p>
                <p id="tax">City of Los Angeles 10% Parking Occupancy Tax: $0.00</p>
                <p id="total">Total: $0.00</p>
            </div>
            <button id="remove-item-btn" class="remove-btn">Remove All Items</button>
        </section>

        <section class="checkout">
            <h2>Checkout</h2>
            <form>
                <label for="email">Contact Information</label>
                <input type="email" id="email" name="email" placeholder="Email*" required>
                <div class="payment-icons">
                    <img src="visa.png" alt="Visa">
                    <img src="mastercard.png" alt="MasterCard">
                    <img src="discover.png" alt="Discover">
                </div>
                <button type="button" id="continue-btn" class="continue-btn">Continue</button>
            </form>
        </section>
    </main>

    <footer>
        <p>AIMS Web 9.0.0.20 Â© 2024 EDC Corporation</p>
    </footer>

    <script src="shop_cart_page.js"></script> <!-- Updated JS reference -->
</body>
</html>
