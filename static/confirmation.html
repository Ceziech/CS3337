<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="shop_cart_page.css"> <!-- Reuse the CSS -->
    <style>
        .confirmation-message {
            text-align: center;
            margin: 50px auto;
            max-width: 600px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .confirmation-message h1 {
            color: #4CAF50;
        }
        .confirmation-message p {
            margin: 15px 0;
        }
        .home-btn {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #FFC107;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .home-btn:hover {
            background-color: #FFA000;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="calstatela_logo.png" alt="Cal State LA Logo" class="logo">
            <h1>Parking and Transportation</h1>
        </div>
    </header>

    <main>
        <section class="confirmation-message">
            <h1>Thank You for Your Order!</h1>
            <p>Your parking permit order has been successfully placed.</p>
            <p>You will receive a confirmation email shortly.</p>
            <p>If you have any questions, please contact our support team.</p>
            <a href="shop_cart_page.html" class="home-btn">Return to Home</a>
        </section>
    </main>

    <footer>
        <p>AIMS Web 9.0.0.20 Â© 2024 EDC Corporation</p>
    </footer>
</body>
</html>
