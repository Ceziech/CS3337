<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <link rel="stylesheet" href="sign-in.css">
    </head>

    <body>
        <header>
            <div class="logo">
                <p>CSULA parking</p>
            </div>




            <div class="container">
                <div class="form-container">
                    <h2>Create an Account</h2>
                    <form>

                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>

                        <div class="form-box">
                            <input type="checkbox" id="remember" name="remember">
                            <span></span>
                            <label for="remember">Remember Me</label>
                        </div>

                        <div class="form-box">
                            <input type="checkbox" id="terms" name="terms" required>
                            <span></span>
                            <label for="terms">
                                I agree to all the <span style="color: rgb(15, 185, 15);">Terms</span> and <span
                                    style="color: rgb(15, 185, 15);">Privacy policy</span>
                            </label>

                        </div>

                        <div class="form-buttons">
                            <div class="btn1">
                                <button type="submit" class="create-account">
                                    <a href="parking-details.html">Create an Account</a></button>
                            </div>
                            <div class="google-login">
                                <img src="New folder/google-icon.png" alt="" class="img2">
                                <a href="" class="google-button">Login with Google</a>
                            </div>
                        </div>


                    </form>
                </div>

                <img id="img1" src="New folder/img.JPG" alt="">



            </div>



    </body>

</html>
